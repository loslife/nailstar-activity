<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<body class="fullPage">
    <div class="fullPage-wrap comment">
        <div class="item background index">

            <div class="main">

        </div>

                <p class="comment-title db ba-s">1.适合此款美甲的场所:</p>

            </div>
        </div>

            </div>
            <div class="comment-div">

                    <div class="option db ba-c" val="0"><span class="letter">A</span><span class="letter-text">处女座</span></div>
                    <div class="option db ba-c" val="1"><span class="letter">B</span><span class="letter-text">巨蟹座</span></div>

                    <div class="option db ba-c" val="1"><span class="letter">B</span><span class="letter-text">老师</span></div>
                    <div class="option db ba-c" val="2"><span class="letter">C</span><span class="letter-text">美甲师</span></div>
