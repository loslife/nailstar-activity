<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="telephone=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/self.css">
		<script src="./js/zepto.min.js"></script>
		<script src="./js/jweixin.js"></script>
		<script src="./js/self.js"></script>
	</head>
	<body class="all">
		<div class="self-up">
			<div class="up-top">
				<p class="up-top-text">第一美甲教学视频APP——美甲大咖</p>
			</div>
			<div class="self-up-main">
				<img class="up-main-img" src="images/a01.png">
			</div>
		</div>
		<div class="self-wrapper">
			<div class="self-upSecond">
				<div class="wrapper-img-div">
					<img class="wrapper-img-user" src="./images/T-02.png" id="headImg">
				</div>
				<p class="wrapper-text-redgift"><span id="nickname"></span>的红包</p>
			</div>
		</div>
		<div class="change-to-receiveMoney">
			<p class="self-wrapper-number"><span id="money"></span><span class="wrapper-unit">元</span></p>
			<p class="redgift-received">已存入您的钱包</p>
		</div>
		<div class="change-to-hasReceived">
			<p class="redgift-received">您已领过红包</p>
		</div>
		<div class="redgift-text">
			<p class="redgift-more more">还想要？告诉你个秘密···</p>
			<p class="redgift-share">分享给好友自己也有收入哦~</p>
			<div class="share-div">
				<p id="share" class="share-redgift-button">分享</p>
			</div>
		</div>
		<div class="footer">
			<img class="footer-img" src="images/b03.gif">
		</div>
		<div class="transparency" id="transparency">
			<img class="transparency-img" src="images/c01.png">
		</div>
	</body>
</html>
