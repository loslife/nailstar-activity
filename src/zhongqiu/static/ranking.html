<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<title>美甲大咖</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/ranking.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jweixin.js"></script>	
</head>
<body>
	<div class="content">
		<div class="tab db bo-h ba-c">
			<div class="tab-left"><img src="./images/rank-left-btn1.png" alt=""></div>
			<div class="tab-right"><img src="./images/rank-right-btn2.png" alt=""></div>
		</div>
		<div class="renqi">
			<div class="me db bo-h ba-c">
				<div class="me-left">
					<img src="" alt="">
				</div>
				<div class="me-right">
					<div class="infor db bo-h">
						<div class="userimg"><img src="" alt=""></div>
						<div class="username">孙小桃</div>
					</div>
					<div class="timetips">离活动结束时间还有&nbsp<span id="h"></span></div>
					<div class="ranktips">当前票数&nbsp<span id="num">2568</span>&nbsp排名&nbsp<span id="ranknum">12</span></div>
					<div class="awardtips db bo-h ba-c bp-j">
						<div class="awardbtn">
							<div class="rankbtn">当前排名可获</div>
							<div class="share">去拉票</div>
						</div>
						<div class="awardthings"><img src="./images/ranking-4.png" alt=""></div>
					</div>
				</div>
			</div>
			<div class="rank">
				<ul class="ranklist">
				</ul>
			</div>
		</div>
		<div class="mx">
			<ul id="mxlist">
				
			</ul>
		</div>
	</div>
	<div class="loadercontent">
		<div class="wrap">
			<div class="outer"></div>
			<div class="inner">
				<img src="./images/load.png" alt="">
			</div>
		</div>
	</div>
	<div class="maskShare">
		<img src="./images/collect_guide.png" alt="">
	</div>
	<div class="bg"></div>
	<script src="js/ranking.js"></script>
</body>
</html>
