<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta content="telephone=no" name="format-detection">
        <title>你是美甲大咖吗</title>
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/comment2.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/jweixin.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/comment2.js"></script>
    </head>
    <body class="fullPage">
        <div class="fullPage-wrap comment" id="commentHtml">
            <comment-template v-with="view"></comment-template>
            <script type="text/x-template" id="comment-template">
                <div class="item background index" v-class="hide_small:page==-1">
                    <div>{{page}}</div>
                    <div class="title">
                        <img class="title-img" src="images/title.png">
                    </div>
                    <div class="main">
                        <p class="main-text">白领最钟爱什么色系</p>
                        <p class="main-text">90后喜欢什么款</p>
                        <p class="main-text">你知道什么场合</p>
                        <p class="main-text">搭配什么美甲吗?</p>
                    </div>
                    <div class="test">
                        <div class="test-contain">
                            <div class="test-text" v-on="click: test">马上测试</div>
                        </div>
                    </div>
                </div>
                <div class="item" v-repeat="items" index={{$index}} v-class="start_hide:page < $index,hide:page > $index,hide_small:page > $index,
                show_big:page+1 == $index,show:page >= $index">
                    <div>{{page}}</div>
                    <div>{{$index}}</div>
                    <div class="item-div">
                        <img class="item-img" src="images/{{$index+1}}.png">
                    </div>
                    <div class="comment-div comment-div-first" v-class="slideDown:view.slideDown">
                        <p class="comment-title db ba-s">{{commentTitle}}</p>
                        <div class="comment-option">
                            <div class="option option-A db ba-c" val="0" v-on="click: choose(0)" v-class="collected: collected == 0">{{optionA}}</div>
                            <div class="option option-B db ba-c" val="1" v-on="click: choose(1)" v-class="collected: collected == 1">{{optionB}}</div>
                            <div class="option option-C db ba-c" val="2" v-on="click: choose(2)" v-class="collected: collected == 2">{{optionC}}</div>
                        </div>
                    </div>
                </div>
            </script>
            <div class="item background start_hide">
                <div class="top">
                    <div class="top-text">得分:<span class="top-mark">89</span></div>
                    <div class="top-count">超过全国95%美甲师</div>
                </div>
                <div class="middle">
                    <div id="share" class="middle-text">晒成绩单</div>
                    <a href="comment.html" class="middle-text middle-text-right">再玩一次</a>
                </div>
                <div class="bottom">
                    <div class="bottom-text">想看不一样的美甲快加入<span class="bottom-strong">美甲大咖</span></div>
                    <div class="bottom-img">
                        <img class="code" src="./images/code.png">
                    </div>
                </div>
                <div class="transparency" id="transparency">
                    <img class="transparency-img" src="images/c01.png">
                </div>
            </div>
        <div class="origin-div">
            <span class="origin origin-light"></span>
            <span class="origin"></span>
            <span class="origin"></span>
            <span class="origin"></span>
            <span class="origin"></span>
            <span class="origin"></span>
        </div>
    </body>
</html>
