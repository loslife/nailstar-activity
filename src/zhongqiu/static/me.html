<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<title>美甲大咖</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/cropper.min.css">
	<link rel="stylesheet" href="css/me.css">
</head>
<body class="fullPage">

	<!-- 转圈提示 -->
	<div class="loadercontent">
		<div class="wrap">
			<div class="outer" style="background-image: url('./images/loadouter.png')"></div>
			<div class="inner">
				<img src="./images/load.png" alt="">
			</div>
		</div>
	</div>

	<!-- 介绍背景 -->
	<div class="introduce">
		<div class="title">
			<img class="title-img" src="images/title.png">
		</div>
		<div class="doc">
			<img class="doc-img" src="images/doc.png">
		</div>
		<div class="main">
			<img class="main-cotent" src="images/takehome.gif">
			<img class="main-img" src="images/gift.png">
		</div>
		<div class="join db bp-c ba-c">
			<span class="join-text">我要参加</span>
		</div>
	</div>

	<!-- 上传后拉票 -->
	<div id="share" class="introduce">
		<div class="title">
			<img class="title-img" src="images/title.png">
		</div>
		<div class="doc">
			<img class="doc-img" src="images/doc_me.png">
		</div>
		<div class="main">
			<img class="deco-img" src="images/tape.jpg">
			<img class="main-img">
		</div>
		<div id="shareBtn" class="join db bp-c ba-c">
			<span class="join-text">去拉票</span>
		</div>
	</div>

	<!-- cover -->
	<div id="cover">
		<div id="require">
			<img src="images/require.png">
		</div>
		<div id="sample">
			<img src="images/sample.png">
		</div>
		<div id="upload" class="db bp-c ba-c">
			<span>上传照片</span>
		</div>
	</div>

	<input id="uploadFile" type="file" accept="image/*">

	<!-- 截图div -->
	<div id="preview-wrapper">
		<div class="img-container">
			<img src="./images/back.png">
		</div>
		<div class="img-btn db ba-c bp-j">
			<div id="img-btn-cancel">取消</div>
			<div id="upload-image">上传</div>
		</div>
	</div>

	<!-- 分享蒙层 -->
	<div class="transparency" id="transparency">
		<img class="transparency-img" src="images/c01.png">
	</div>

	<script>
		//加入百度统计
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "//hm.baidu.com/hm.js?44ff772dc655bb5539aa203cb73d3b48";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/jweixin.js"></script>
<script src="js/load-image.all.min.js"></script>
<script src="js/cropper.min.js"></script>
<script src="js/me_service.js"></script>
<script src="js/me.js"></script>
</html>
