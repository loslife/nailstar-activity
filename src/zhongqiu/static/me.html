<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<title>美甲大咖送中秋豪礼</title>
	<link rel="stylesheet" href="http://s.naildaka.com/zhongqiu/css/base.min.css">
	<link rel="stylesheet" href="http://s.naildaka.com/zhongqiu/css/cropper.min.css">
	<link rel="stylesheet" href="http://s.naildaka.com/zhongqiu/css/me.min.css">
</head>
<body class="fullPage">

	<!-- 转圈提示 -->
	<div class="loadercontent">
		<div class="wrap">
			<div class="outer" style="background-image: url('http://s.naildaka.com/zhongqiu/images/loadouter.png')"></div>
			<div class="inner">
				<img src="http://s.naildaka.com/zhongqiu/images/load.png" alt="">
			</div>
		</div>
	</div>

	<!-- 介绍背景 -->
	<div id="introduce" class="introduce">
		<div class="title">
			<img class="title-img" src="http://s.naildaka.com/zhongqiu/images/title.png">
		</div>
		<div class="doc">
			<img class="doc-img" src="http://s.naildaka.com/zhongqiu/images/doc.png">
		</div>
		<div class="main">
			<img class="main-cotent" src="">
			<img class="main-img" src="http://s.naildaka.com/zhongqiu/images/gift.png">
		</div>
	</div>

	<!-- 上传后拉票 -->
	<div id="share" class="introduce">
		<div class="title">
			<img class="title-img" src="http://s.naildaka.com/zhongqiu/images/title.png">
		</div>
		<div class="doc">
			<img class="doc-img" src="http://s.naildaka.com/zhongqiu/images/doc_me.png">
		</div>
		<div class="main2">
			<img class="deco-img2" src="http://s.naildaka.com/zhongqiu/images/tape.jpg">
			<img class="main-img2">
		</div>
		<div id="tip">
			<span class="font-white">查看自己得票点击公众号菜单</span>
			<span class="font-yellow">"抢肾6s"</span>
		</div>
		<div id="shareBtn" class="join2 db bp-c ba-c">
			<span class="join-text">去拉票</span>
		</div>
	</div>

	<!-- cover -->
	<div id="cover">

		<div>
			<span>已有</span>
			<span>8000</span>
			<span>位小伙伴在玩了，邀你参加</span>
		</div>

		<div id="sample">
			<img src="http://s.naildaka.com/zhongqiu/images/sample.png">
		</div>

		<div id="require">
			<img src="http://s.naildaka.com/zhongqiu/images/require.png">
		</div>

		<div id="upload" class="db bp-c ba-c">
			<span>上传照片</span>
		</div>

		<div>
			
		</div>
	</div>

	<input id="uploadFile" type="file" accept="image/*">

	<!-- 截图div -->
	<div id="preview-wrapper">

		<div class="img-container">
			<img src="">
		</div>

		<div class="img-btn db ba-c bp-j">
			<div id="img-btn-cancel">取消</div>
			<div id="upload-image">上传</div>
		</div>
	</div>

	<!-- 分享蒙层 -->
	<div class="transparency" id="transparency">
		<img class="transparency-img" src="http://s.naildaka.com/zhongqiu/images/c01.png">
	</div>

	<script>
		//加入百度统计
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "//hm.baidu.com/hm.js?44ff772dc655bb5539aa203cb73d3b48";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>

</body>
<script src="http://s.naildaka.com/zhongqiu/js/jquery.min.js"></script>
<script src="http://s.naildaka.com/zhongqiu/js/jweixin.js"></script>
<script src="http://s.naildaka.com/zhongqiu/js/load-image.all.min.js"></script>
<script src="http://s.naildaka.com/zhongqiu/js/cropper.min.js"></script>
